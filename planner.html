<body>


<p class="title">The Eisenhower Matrix</p>
<div class="ribbon">
    <a onclick="window.location.href='portfolio.html'">|||Know the Guy|||>></a>

    <a style= "animation: lift 1s;" onclick="window.location.href='page.html'">|||Home|||>>></a>
    <a style= "animation: lift 1s;" onclick="alert('You are being redirected to Litelelo.in. (Goated website btw)'); location.href='https://www.litelelo.in/'" >|||Community|||>>>       </a>

</div>
<marquee class="marquee" speed="200%">In life, sometimes you have to just sit back, relax and contemplates.</marquee>

<div class="allPlanners">    
    <textarea id="schedule" onclick="" color="white" class="schedule" id="note-area" placeholder="SCHEDULE" aria-placeholder="white"></textarea>
    
    <textarea id="complete" color="white" class="complete" id="note-area" placeholder="COMPLETE" aria-placeholder="white"></textarea>
<br>
    <textarea id="delegate" color="white" class="delegate" id="note-area" placeholder="DELEGATE" aria-placeholder="white"></textarea>
    <textarea id="dont-do" color="white" class="dont-do" id="note-area" placeholder="ELIMINATE" aria-placeholder="white"></textarea>

    <div class="footer">
        <button class="matrix-ops" onclick="clearNote()">Clear</button>
        <button class="matrix-ops" onclick="; alert('Nice! Your planner is saved.'); saveNote()">Save to Browser</button>
        <button class="matrix-ops" onclick="window.location.href='eisenhower.html'">Know More</button>
        <button class="matrix-ops" onclick="window.location.href='eisenrule.html'">Rulebook</button>
    
    </div>

<script>
    alert('Don\'t forget to save your Eisenhower Matrix before leaving the page!');
// 1. Define the IDs of all our boxes in an array
    const boxes = ['schedule', 'complete', 'delegate', 'dont-do'];

    // 2. Load data for ALL boxes when the page opens
    window.onload = () => {
        boxes.forEach(id => {
            const savedValue = localStorage.getItem(id);
            if (savedValue) {
                document.getElementById(id).value = savedValue;
            }
        });
    };

    // 3. Save data for ALL boxes
    function saveNote() {
        boxes.forEach(id => {
            const content = document.getElementById(id).value;
            localStorage.setItem(id, content);
        });
        alert('Nice! Your Eisenhower Matrix is saved.');
    }

    // 4. Clear ALL boxes and remove from memory
    function clearNote() {
        if (confirm('Are you sure you want to clear the entire matrix?')) {
            boxes.forEach(id => {
                document.getElementById(id).value = ''; // Clear the screen
                localStorage.removeItem(id);            // Clear the browser memory
            });
        }
        id = ['delegate', 'dont-do', 'schedule', 'complete'];
        // 1. Get the element by its ID
  const element = document.getElementById(id);

  // 2. Add an event listener for clicks
  element.addEventListener('click', function() {
    // 3. Toggle the 'struck' class on the element
    element.classList.toggle('struck');
  });
    }
</script>
</div>
</body>

</html>
